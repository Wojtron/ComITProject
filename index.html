<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>


    <div class="container">


        <div class="scrappingSection">


        </div>



        <div class="reportSection">
            <form action="https://formsubmit.co/wo19jt94@email.com" method="POST">
                <input type="hidden" name="_subject" value="New Email !">
                <input type="email" name="email" placeholder="Email Address" required>
                <input type="hidden" name="_next" value="thankyou.html">
                <input type="text" name="name" placeholder="Write Your Message Here!" required>
                <input type="file" name="attachment" accept="image/png, image/jpeg">
                <button type="submit">Send</button>
            </form>
        </div>



        <div class="QRSection">

            <h1>QR CODE GENERATOR</h1>
            <p>paste url or text and then hit generate</p>

            <div class="form">
                 <input type="text" placeholder="Enter text or url">
                 <button>Generate</button>
            </div>


            <div class="qr-code">
                <img src="qr-code.png" alt="qr-code">
            </div>
        </div>

    </div>
    <script src="qr.js"></script>
    <script src="index.js"></script>


</body>
</html>
